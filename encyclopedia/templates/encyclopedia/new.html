{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>New</h1>
    <form action = "{%url 'newEntry'%}" method = "POST">
        {% csrf_token %}
        <label>Title</label>
        <br/>
        <input type = "text" name = "title">
        <br/>
        <label>Content</label>
        <br/>
        <textarea name = "content" > </textarea>
        <br/>
        <input type = "submit" class = "btn btn-primary">
    </form>

{% endblock %}
